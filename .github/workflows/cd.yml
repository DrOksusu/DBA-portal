name: CD

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/vibe-dba

jobs:
  # ============ Build and Push Docker Images ============
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: api-gateway
            context: ./services/api-gateway
          - service: auth-service
            context: ./services/auth-service
          - service: revenue-service
            context: ./services/revenue-service
          - service: hr-service
            context: ./services/hr-service
          - service: inventory-service
            context: ./services/inventory-service
          - service: marketing-service
            context: ./services/marketing-service
          - service: clinic-service
            context: ./services/clinic-service
          - service: frontend
            context: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.API_URL || 'https://api.vibe-dental.com' }}

  # ============ Deploy to Staging ============
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event.inputs.environment == 'staging' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: staging
      url: https://staging.vibe-dental.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging server
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "This step would typically:"
          echo "  1. SSH into staging server"
          echo "  2. Pull latest Docker images"
          echo "  3. Run docker-compose up -d"
          echo "  4. Run database migrations"
          echo "  5. Verify health checks"
        # Actual deployment commands would go here
        # Example:
        # ssh ${{ secrets.STAGING_SSH_USER }}@${{ secrets.STAGING_SSH_HOST }} << 'EOF'
        #   cd /opt/vibe-dba
        #   docker-compose pull
        #   docker-compose up -d
        #   docker-compose exec -T auth-service npx prisma migrate deploy
        # EOF

  # ============ Deploy to Production ============
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: github.event.inputs.environment == 'production' || (startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'beta') && !contains(github.ref, 'alpha'))
    environment:
      name: production
      url: https://vibe-dental.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server
        run: |
          echo "ðŸš€ Deploying to production environment..."
          echo "This step would typically:"
          echo "  1. SSH into production server"
          echo "  2. Pull latest Docker images"
          echo "  3. Run docker-compose up -d with zero-downtime"
          echo "  4. Run database migrations"
          echo "  5. Verify health checks"
          echo "  6. Notify team on success/failure"

  # ============ Notify ============
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: Send notification
        run: |
          echo "ðŸ“¢ Deployment completed!"
          echo "Environment: ${{ github.event.inputs.environment || 'staging' }}"
          echo "Version: ${{ github.ref_name }}"
