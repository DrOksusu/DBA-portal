name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ============ Lint and Type Check ============
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - revenue-service
          - hr-service
          - inventory-service
          - marketing-service
          - clinic-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: npm ci

      - name: Generate Prisma Client (if applicable)
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -f "prisma/schema.prisma" ]; then
            npx prisma generate
          fi

      - name: Run linter
        working-directory: services/${{ matrix.service }}
        run: npm run lint --if-present

      - name: Run type check
        working-directory: services/${{ matrix.service }}
        run: npx tsc --noEmit

  # ============ Build Services ============
  build:
    name: Build Services
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - revenue-service
          - hr-service
          - inventory-service
          - marketing-service
          - clinic-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: npm ci

      - name: Generate Prisma Client (if applicable)
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -f "prisma/schema.prisma" ]; then
            npx prisma generate
          fi

      - name: Build
        working-directory: services/${{ matrix.service }}
        run: npm run build

  # ============ Build Frontend ============
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080

  # ============ Docker Build ============
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build, build-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./services/api-gateway
          push: false
          tags: vibe-dba/api-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Auth Service
        uses: docker/build-push-action@v5
        with:
          context: ./services/auth-service
          push: false
          tags: vibe-dba/auth-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: vibe-dba/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8080

  # ============ Security Scan ============
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit (API Gateway)
        working-directory: services/api-gateway
        run: npm audit --audit-level=high || true

      - name: Run npm audit (Frontend)
        working-directory: frontend
        run: npm audit --audit-level=high || true
