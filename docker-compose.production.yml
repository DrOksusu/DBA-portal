version: '3.8'

services:
  # ============ Nginx Reverse Proxy ============
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - api-gateway
      - frontend
    networks:
      - vibe-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============ API Gateway ============
  api-gateway:
    image: ${REGISTRY:-ghcr.io}/vibe-dba/api-gateway:${VERSION:-latest}
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=http://auth-service:3001
      - REVENUE_SERVICE_URL=http://revenue-service:3002
      - HR_SERVICE_URL=http://hr-service:3003
      - INVENTORY_SERVICE_URL=http://inventory-service:3004
      - MARKETING_SERVICE_URL=http://marketing-service:3005
      - CLINIC_SERVICE_URL=http://clinic-service:3006
      - CORS_ORIGIN=${CORS_ORIGIN}
    depends_on:
      - auth-service
      - revenue-service
      - hr-service
      - inventory-service
      - marketing-service
      - clinic-service
    networks:
      - vibe-network
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============ Auth Service ============
  auth-service:
    image: ${REGISTRY:-ghcr.io}/vibe-dba/auth-service:${VERSION:-latest}
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${AUTH_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN}
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN}
    networks:
      - vibe-network
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============ Revenue Service ============
  revenue-service:
    image: ${REGISTRY:-ghcr.io}/vibe-dba/revenue-service:${VERSION:-latest}
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${REVENUE_DATABASE_URL}
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN}
      - AUTH_SERVICE_URL=http://auth-service:3001
    networks:
      - vibe-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============ HR Service ============
  hr-service:
    image: ${REGISTRY:-ghcr.io}/vibe-dba/hr-service:${VERSION:-latest}
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${HR_DATABASE_URL}
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN}
      - REVENUE_SERVICE_URL=http://revenue-service:3002
      - CLINIC_SERVICE_URL=http://clinic-service:3006
    networks:
      - vibe-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============ Inventory Service ============
  inventory-service:
    image: ${REGISTRY:-ghcr.io}/vibe-dba/inventory-service:${VERSION:-latest}
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${INVENTORY_DATABASE_URL}
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN}
    networks:
      - vibe-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============ Marketing Service ============
  marketing-service:
    image: ${REGISTRY:-ghcr.io}/vibe-dba/marketing-service:${VERSION:-latest}
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${MARKETING_DATABASE_URL}
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN}
      - SOLAPI_API_KEY=${SOLAPI_API_KEY}
      - SOLAPI_API_SECRET=${SOLAPI_API_SECRET}
      - SOLAPI_SENDER=${SOLAPI_SENDER}
    networks:
      - vibe-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============ Clinic Service ============
  clinic-service:
    image: ${REGISTRY:-ghcr.io}/vibe-dba/clinic-service:${VERSION:-latest}
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${CLINIC_DATABASE_URL}
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN}
    networks:
      - vibe-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============ Frontend ============
  frontend:
    image: ${REGISTRY:-ghcr.io}/vibe-dba/frontend:${VERSION:-latest}
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    networks:
      - vibe-network
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

networks:
  vibe-network:
    driver: bridge

volumes:
  nginx-logs:
