    # ============ Internal Auth Verification ============
    location = /internal/auth/verify {
        internal;
        proxy_pass http://auth_service/auth/verify;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Cookie $http_cookie;
    }

    # Error Pages
    error_page 401 = @error401;
    location @error401 {
        default_type application/json;
        return 401 '{"success": false, "error": "Unauthorized", "message": "Authentication required"}';
    }

    error_page 403 = @error403;
    location @error403 {
        default_type application/json;
        return 403 '{"success": false, "error": "Forbidden", "message": "Access denied"}';
    }

    error_page 502 503 504 = @error5xx;
    location @error5xx {
        default_type application/json;
        return 503 '{"success": false, "error": "Service Unavailable", "message": "Service temporarily unavailable"}';
    }
