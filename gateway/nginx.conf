upstream auth_service {
    server auth-service:3001;
}
upstream revenue_service {
    server revenue-service:3002;
}
upstream hr_service {
    server hr-service:3003;
}
upstream inventory_service {
    server inventory-service:3004;
}
upstream marketing_service {
    server marketing-service:3005;
}
upstream clinic_service {
    server clinic-service:3006;
}

# Rate Limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

server {
    listen 80;
    server_name localhost api.dba-portal.kr;

    # CORS Headers
    add_header 'Access-Control-Allow-Origin' '$http_origin' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '$http_origin';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With';
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Max-Age' 86400;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # Rate Limiting
    limit_req zone=api_limit burst=200 nodelay;

    # Health Check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # ============ Auth Service (Public) ============
    location /api/auth/ {
        proxy_pass http://auth_service/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
    }

    location /api/oauth/ {
        proxy_pass http://auth_service/oauth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============ Auth Service (Protected) ============
    location /api/users/ {
        auth_request /internal/auth/verify;
        auth_request_set $user_id $upstream_http_x_user_id;
        auth_request_set $clinic_id $upstream_http_x_clinic_id;
        auth_request_set $user_role $upstream_http_x_user_role;
        auth_request_set $user_name $upstream_http_x_user_name;
        auth_request_set $user_email $upstream_http_x_user_email;
        auth_request_set $user_permissions $upstream_http_x_user_permissions;

        proxy_pass http://auth_service/users/;
        proxy_set_header Host $host;
        proxy_set_header X-User-ID $user_id;
        proxy_set_header X-Clinic-ID $clinic_id;
        proxy_set_header X-User-Role $user_role;
        proxy_set_header X-User-Name $user_name;
        proxy_set_header X-User-Email $user_email;
        proxy_set_header X-User-Permissions $user_permissions;
    }

